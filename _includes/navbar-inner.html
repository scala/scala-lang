<header id="site-header">
	{% include alert-banner.html message_id='disabled' message=site.data.messages.scam-banner %}
	<div class="wrap">
		<nav class="navigation" role="menu">
			<a href="/" class="navigation-band">
				<img src="/resources/img/frontpage/scala-logo-white@2x.png" alt="">
			</a>
			<div class="navigation-panel-button">
				<i class="fa fa-bars"></i>
			</div>
			<ul class="navigation-menu">
				{% for navItem in site.data.nav-header %}
				    <li class="navigation-menu-item">
                    <a href="{{ site.baseurl }}{{ navItem.url }}" {% if page.url contains navItem.url %}class="active"{% endif %}>{{navItem.title}}</a>
				    </li>
				{% endfor %}
			</ul>
		</nav>
	</div>
</header>
