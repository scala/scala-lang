version: "2"
services:
  js-build:
    image: hseeberger/scala-sbt:latest
    volumes:
      - $PWD:/root
    command: sbt ~fastOptJS
  scala-lang:
    image: jekyll/jekyll:latest
    volumes:
      - $PWD:/srv/jekyll
      - $PWD/vendor/bundle:/usr/local/bundle
    ports:
      - 4000:4000
      - 35729:35729
      - 3000:3000
      -   80:4000
    command: jekyll serve --incremental