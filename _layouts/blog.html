---
layout: default
toc: true
---

{% include headertop.html %}
<link href="/feed/blog.xml" rel="alternate" type="application/rss+xml" title="Scala-lang's blog" />
{% include headerbottom.html %}

<div class="darkstrip"></div>

<div class="darkbluetopbar">
  <div class="container" style="height: 100%">
    <div class="navbar-wrap">
      <div class="container" style="position: relative; height: 100%;">
        <div class="scala-logo">
          <a href="{{ site.baseurl }}/index.html"><img src="{{ site.baseurl }}/resources/img/scala-logo-white-sm.png" alt="white Scala logo" /></a>
        </div>
        {% include navbar.html %}
      </div>
    </div>
  </div>
</div>

<div class="midbluebar">
  <div class="container">
    <h1 id="page-title">{{ page.title }}</h1>
  </div>
</div>

<div class="page-container">
  <div class="container" style="min-height: 540px;">
    <!-- <div class="row"> -->
      <!-- <div class="span12"> -->
          <div class="main-page-column">
            <div class="article-date">{{ page.date | date: "%B %-d, %Y" }}</div>
            {% if page.by %}
              <div class="written">Written By: <span class="by">{{ page.by }}</span></div>
            {% endif %}
            {{ content }}
          </div>
          <div class="sidebar">
            <div class="sidebar-inner">
              <div id="toc"></div>
            </div>
          </div>
          <div style="clear:both"></div>
      <!-- </div> -->
    <!-- </div> -->
  </div>
</div>

{% include footer.html %}
